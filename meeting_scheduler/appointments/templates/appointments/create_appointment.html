<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Crear Cita</title>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Crear Cita</h2>
    <form method="POST" action="{% url 'create_appointment' %}">
        {% csrf_token %}

        <!-- Nombre del Padre -->
        <div class="mb-3">
            <label for="id_parent_name" class="form-label">Nombre del Padre</label>
            <input type="text" id="id_parent_name" name="parent_name" class="form-control" placeholder="Ingrese el nombre del padre">
        </div>

        <!-- Nombre del Alumno -->
        <div class="mb-3">
            <label for="id_student_name" class="form-label">Nombre del Alumno</label>
            <input type="text" id="id_student_name" name="student_name" class="form-control" placeholder="Ingrese el nombre del alumno">
        </div>

        <!-- Grado -->
        <div class="mb-3">
            <label for="id_grade" class="form-label">Grado</label>
            <select id="id_grade" name="grade" class="form-select">
                <option value="">Seleccione el grado</option>
                {% for grade in grades %}
                <option value="{{ grade.id }}">{{ grade.name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Parentesco -->
        <div class="mb-3">
            <label for="id_relationship" class="form-label">Parentesco</label>
            <select id="id_relationship" name="relationship" class="form-select">
                <option value="">Seleccione el parentesco</option>
                {% for relationship in relationships %}
                <option value="{{ relationship.id }}">{{ relationship.name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Maestro -->
        <div class="mb-3">
            <label for="id_teacher" class="form-label">Maestro</label>
            <select id="id_teacher" name="teacher" class="form-select">
                <option value="">Seleccione un maestro</option>
                {% for teacher in teachers %}
                <option value="{{ teacher.id }}" data-area="{{ teacher.area }}" data-class-name="{{ teacher.class_name }}">
                    {{ teacher.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <!-- Área -->
        <div class="mb-3">
            <label for="area-display" class="form-label">Área</label>
            <input type="text" id="area-display" class="form-control" readonly placeholder="Área seleccionada">
        </div>

        <!-- Razón -->
        <div class="mb-3">
            <label for="id_reason" class="form-label">Razón o Motivo</label>
            <textarea id="id_reason" name="reason" class="form-control" rows="3"></textarea>
        </div>

        <!-- Botón de Envío -->
        <button type="submit" class="btn btn-primary">Siguiente</button>
    </form>
</div>

<script>
    // Script para actualizar el área automáticamente
    document.addEventListener('DOMContentLoaded', function () {
        const teacherSelect = document.getElementById('id_teacher');
        const areaDisplay = document.getElementById('area-display');

        teacherSelect.addEventListener('change', function () {
            const selectedOption = teacherSelect.options[teacherSelect.selectedIndex];
            const area = selectedOption.dataset.area || '';
            const className = selectedOption.dataset.className || '';
            areaDisplay.value = area === 'Asociado' ? className : area;
        });
    });
</script>
</body>
</html>
