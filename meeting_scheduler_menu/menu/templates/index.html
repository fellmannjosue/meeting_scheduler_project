<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Menú Principal</title>
    <style>
        body {
            background-color: #f8f9fa; /* Fondo claro */
        }
        .container {
            margin-top: 50px;
        }
        .btn-orange {
            background-color: #fd7e14;
            color: white;
        }
        .btn-orange:hover {
            background-color: #e36414;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">Sistema de Agendamiento de Citas</h1>
        <div class="d-grid gap-3">
            <!-- Botón para Colegio -->
            <button class="btn btn-primary btn-lg" id="colegio-btn">Agende su cita en Colegio</button>
            <!-- Botón para Bilingüe -->
            <button class="btn btn-orange btn-lg" id="bilingue-btn">Agende su cita en Bilingüe</button>
        </div>
    </div>

    <script>
        document.getElementById('colegio-btn').addEventListener('click', function () {
            Swal.fire({
                title: 'Confirmación',
                text: '¿Desea agendar su cita en el Colegio?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Sí, continuar',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = 'http://127.0.0.1:8001/appointments/user-data/';
                }
            });
        });

        document.getElementById('bilingue-btn').addEventListener('click', function () {
            Swal.fire({
                title: 'Confirmación',
                text: '¿Desea agendar su cita en el Bilingüe?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Sí, continuar',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = 'http://127.0.0.1:8002/appointments/user-data/';
                }
            });
        });
    </script>
</body>
</html>
